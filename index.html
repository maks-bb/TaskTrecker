<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
	<title>ТаскТрекер</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/Color.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="header-container">
			<div class="logo"><img src="./img/FullLogo.svg" alt="ТаскТрекер"></div>
			<nav class="nav">
				<a class="nav-link" href="#">Додаток</a>
				<a class="nav-link" href="#">Можливості</a>
				<a class="nav-link" href="#">Вартість</a>
				<a class="nav-link" href="#">Блог</a>
				<a class="nav-link" href="#">Контакти</a>
			</nav>
			<div class="appstore">
				<a href="#"><img src="./img/GooglePlay.svg" alt="Завантажити в Google Play"></a>
				<a href="#"><img src="./img/AppleStore.svg" alt="Завантажити в Apple Store"></a>
			</div>
		</div>
		
	</header>
	<main class="main">
		<div class="main-container">
			<div class="main-content">
				<h1 class="main-heading">Додаток органайзер</h1>
				<p class="main-paragraph">Контролюй усі свої справи та завдання. Не пропусти нічого. Нотатки, дати та нагадування. Все в одному місці.</p>
				<button class="main-button">Почати користуватися</button>
			</div>
			<div class="main-img">
				<img src="./img/image.png" alt="" class="main-image">
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer-container">
			<p class="footer-paragraph">© 2021 ТаскТрекер. Всі права захищені</p>
			<div class="footer-social">
				<a href="#"><img src="./img/Instagram.svg" alt="Instagram"></a>
				<a href="#"><img src="./img/Dribbble.svg" alt="Dribbble"></a>
				<a href="#"><img src="./img/Twitter.svg" alt="Twitter"></a>
				<a href="#"><img src="./img/Youtube.svg" alt="Youtube"></a>
			</div>
		</div>
	</footer>
</body>
</html>
